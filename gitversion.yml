workflow: GitHubFlow/v1
# НЕ указывать strategies вовсе (или оставить только ConfiguredNextVersion)
# strategies:
#   - ConfiguredNextVersion

next-version: 1.0.0
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^master$
    label: ''
    increment: Patch
    is-main-branch: true

  feature:
    regex: ^(feature|feat|fix|bugfix)/(?<BranchName>.+)
    label: alpha
    increment: Inherit
    source-branches: [main]