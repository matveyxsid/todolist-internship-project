# gitversion.yml
workflow: TrunkBased/preview1     # <-- новый workflow в v6
next-version: 1.0.0
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^(main|master)$
    label: ''
    increment: Patch
    is-main-branch: true

  feature:
    regex: ^(feature|feat|fix|bugfix)/(?<BranchName>.+)
    label: alpha
    increment: Inherit
    source-branches: [main]
