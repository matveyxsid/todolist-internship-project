workflow: GitHubFlow/v1
strategies:
  - TaggedCommit
  - ConfiguredNextVersion
  - MergeMessage

next-version: 1.0.0

branches:
  main:
    regex: ^master$
    label: ''
  feature:
    regex: (?i)^(feature|feat|fix|bugfix)[\/-](?<BranchName>.+)
    label: alpha.{BranchName}

commit-message-incrementing: Enabled